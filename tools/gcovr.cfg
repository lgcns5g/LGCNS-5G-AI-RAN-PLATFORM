root = ..

# Filter to include source files from the framework
filter = ../framework/
filter = ../ran/

# Exclude build artifacts and dependencies from gcda/gcno search
exclude-directories = ../install
exclude-directories = ../out/*/*/_deps

# Exclude test source files and CUDA files from coverage reporting
exclude = .*test.*
exclude = .*\.cu$
exclude = .*\.cuh$

gcov-ignore-parse-errors = all
print-summary = yes

cobertura-pretty = yes

# Clean up coverage files after generating report
delete-gcov-files = yes
