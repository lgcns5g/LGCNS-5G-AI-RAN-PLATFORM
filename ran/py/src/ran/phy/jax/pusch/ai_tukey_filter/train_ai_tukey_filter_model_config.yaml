# Configuration for AI Tukey Filter Training

# Debug settings
debug:
  disable_jit: false  # Set to true to disable JIT compilation (slower but easier to debug)

# Output directories
paths:
  output_dir: /opt/nvidia/aerial-framework/out/ai_tukey_filter_training
  checkpoint_dir: checkpoints  # Relative to output_dir
  dataset_dir: /opt/nvidia/aerial-framework/out/ai_tukey_filter_cdl_training_dataset

# Model architecture
model:
  tau_max: 1024
  compressed_len: 64
  d_model: 64
  n_heads: 4
  n_layers: 2
  input_subsample_factor: 64  # Subsample cumsum_power_norm: 1=no subsample, 32=every 32nd, 64=every 64th
  fft_size: 2048  # FFT size for delay domain processing (must match inference)
  delay_compensation_samples: 50.0  # Delay compensation in samples (must match inference)

# Training hyperparameters
training:
  learning_rate: 5.0e-5
  batch_size: 64
  num_epochs: 10
  warmup_epochs: 5
  gradient_clip: 5.0
  seed: 42
  snr_min_db: -25.0  # Minimum SNR for training (dB)
  snr_max_db: 25.0   # Maximum SNR for training (dB)

# Channel parameters (n_prb loaded from dataset_config.yaml)
channel: {}

# DMRS extraction pattern (CDM group 0)
dmrs_extraction:
  stride: 2  # Every 2nd subcarrier
  offset: 0  # Starting at index 0

# DMRS configuration (must match test vector or use defaults)
dmrs_config:
  n_dmrs_id: 0
  slot_number: 0
  n_t: 14  # Number of OFDM symbols
  port_idx: [0]  # DMRS port numbers
  vec_scid: [0]  # Scrambling ID
  dmrs_idx: [2, 11]  # DMRS symbol indices
  start_prb: 0
  energy: 2.0  # DMRS energy scaling
