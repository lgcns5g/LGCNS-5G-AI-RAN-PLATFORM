# Configuration for raw CDL channel generation
# Generates clean channel realizations using Sionna's CDL model
# AWGN noise and DMRS transmission are applied during training

output_dir: /opt/nvidia/aerial-framework/out/ai_tukey_filter_cdl_training_dataset_large

# Dataset parameters
num_sc_per_prb: 12
num_prb: 273
train_total: 65536 #500
test_total: 512
shard_size: 512
batch_tf: 256           # TensorFlow batch size for channel generation
prng_seed: 0            # Random number generator seed for reproducibility
validation_frac: 0.15   # Fraction for validation split

# CDL channel model parameters
model_type: CDL         # CDL (Clustered Delay Line)
tdl_model: C            # Model variant (A/B/C/D/E for both CDL and TDL)
delay_spread_ns: 100.0  # Delay spread in nanoseconds
fc_ghz: 3.5             # Carrier frequency in GHz
speed_min: 0.0          # Minimum UE speed in m/s
speed_max: 30.0         # Maximum UE speed in m/s (e.g., 30 m/s â‰ˆ 108 km/h)
direction: uplink       # Direction of the channel (uplink or downlink)

# Base Station antenna array configuration
bs_num_rows: 4          # Number of antenna rows
bs_num_cols: 1          # Number of antenna columns
bs_polarization: single # single or dual
bs_polarization_type: V # V (vertical), H (horizontal), or VH (dual)
bs_antenna_pattern: "38.901"  # 3GPP antenna pattern

# User Equipment antenna array configuration
ue_num_rows: 1
ue_num_cols: 1
ue_polarization: single
ue_polarization_type: V
ue_antenna_pattern: "38.901"

