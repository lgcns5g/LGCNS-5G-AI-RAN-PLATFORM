# Minimal CDL configuration for test_channel_estimation.py
# Generates small dataset for engine verification only
# Note: output_dir will be dynamically set by test_channel_estimation.py

output_dir: /tmp/sionna_dataset_test

# Minimal dataset parameters for fast testing
num_sc_per_prb: 12
num_prb: 273            # 273 PRBs = 3276 subcarriers (full 5G NR bandwidth)
train_total: 16         # Minimal train set
test_total: 16          # Minimal test dataset (just for verification)
shard_size: 16          # Small shards
batch_tf: 16            # Small TensorFlow batch size
prng_seed: 42           # Random seed for reproducibility
validation_frac: 0.1    # 10% validation split

# CDL channel model parameters (3GPP 38.901)
model_type: CDL
tdl_model: C            # Model C: moderate delay spread, typical urban
delay_spread_ns: 100.0  # RMS delay spread in nanoseconds
fc_ghz: 3.5             # Carrier frequency: 3.5 GHz (5G mid-band)
speed_min: 0.0          # Minimum UE speed: 0 m/s (stationary)
speed_max: 30.0         # Maximum UE speed: 30 m/s (~108 km/h, highway)
direction: uplink       # Uplink channel (UE â†’ gNB)

# Base Station (gNB) antenna array configuration
bs_num_rows: 4          # 4 antenna elements
bs_num_cols: 1
bs_polarization: single
bs_polarization_type: V
bs_antenna_pattern: "38.901"

# User Equipment (UE) antenna configuration
ue_num_rows: 1
ue_num_cols: 1
ue_polarization: single
ue_polarization_type: V
ue_antenna_pattern: "38.901"

