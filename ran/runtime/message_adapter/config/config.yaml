---
aerial_sdk_version: 25-3-cubb
execution_mode: 0 # 0: stream, 1: graph
transport:
  type: shm
  shm_config:
    primary: 1
    prefix: nvipc
    cuda_device_id: -1
    ring_len: 8192
    mempool_size:
      cpu_msg: {buf_size: 15000, pool_len: 4096}
      cpu_data: {buf_size: 576000, pool_len: 1024}
      cpu_large: {buf_size: 4096000, pool_len: 64}
      cuda_data: {buf_size: 307200, pool_len: 0}
      gpu_data: {buf_size: 576000, pool_len: 0}
  app_config:
    grpc_forward: 0
    debug_timing: 0
    pcap_enable: 0
    pcap_shm_caching_cpu_core: 13
    pcap_file_saving_cpu_core: 13
    pcap_cache_size_bits: 29
    pcap_file_size_bits: 31
    pcap_max_data_size: 8000
    msg_filter: []
    cell_filter: []
...
