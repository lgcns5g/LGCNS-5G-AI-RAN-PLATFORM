[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fronthaul-tools"
dynamic = ["version"]
description = "Mellanox Ethernet loopback cable detection tool"
license = { text = "Apache 2.0" }
authors = [
    { name = "NVIDIA Aerial" },
]
requires-python = ">=3.12"
dependencies = [
    "scapy>=2.6.1",
    "orjson>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
detect-loopback = "detect_loopback:main"

# Hatchling version configuration - read from root VERSION file
[tool.hatch.version]
path = "../../../../VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.sources]
"src" = ""

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["detect_loopback"]

[tool.pylint.format]
max-line-length = 100

[tool.uv]
managed = true
